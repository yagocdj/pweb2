<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Cadastro de correntistas</title>
</head>
<body>
    <h1>BitBank - Cadastro de correntistas</h1>
    <div th:text="${mensagem}" style="color: red"></div>

    <form th:action="@{/correntistas/save}" method="POST" th:object="${correntista}">
        <input type="hidden" th:field="*{id}">

        <label for="input-nome">Nome:</label>
        <input type="text" name="nome" id="input-nome" th:field="*{nome}">

        <label for="input-email">Email:</label>
        <input type="email" name="email" id="input-email" th:field="*{email}">

        <label for="input-senha">Senha:</label>
        <input type="password" name="senha" id="input-senha" th:field="*{senha}">

        <label for="input-admin">Admin?</label>
        <input type="checkbox" name="admin" id="input-admin" th:field="*{admin}">

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
