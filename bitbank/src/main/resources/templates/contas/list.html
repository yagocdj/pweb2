<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>BitBank - Listagem de contas</title>
</head>
<body>
    <h1>Contas cadastradas</h1>

    <form th:action="@{/contas/form}" method="GET">
        <button type="submit">Nova</button>
    </form>

    <div th:text="${mensagem}" style="color: red"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NÃºmero</th>
                <th>Data</th>
                <th>Correntista</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="conta : ${contas}">
                <td>[[${conta.id}]]</td>
                <td th:text="${conta.numero}"></td>
                <td th:text="${#temporals.format(conta.data, 'dd/MM/yyyy')}"></td>
                <td th:text="${conta.correntista.nome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
